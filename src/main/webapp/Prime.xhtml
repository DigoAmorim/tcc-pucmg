<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>AlgaWorks</title>
</h:head>
<h:body>

	<h:form>
		<h3>Basic</h3>
		<p:inputText />

		<h3>Floating Label</h3>
		<span class="ui-float-label"> <p:inputText id="float-input"
				value="" /> 
				<p:outputLabel for="float-input" value="Username" />
		</span>

		<p:growl id="message" showDetail="true" />

		<p:commandButton value="Destroy the World"
			action="#{dialogView.destroyWorld}" update="message">
			<p:confirm header="Confirmation" message="Are you sure?"
				icon="pi pi-exclamation-triangle" />
		</p:commandButton>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>

	</h:form>

</h:body>
</html>
